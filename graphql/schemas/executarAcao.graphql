extend type Mutation {
    executarAcao(
        input: AcaoInput! @spread
    ): Boolean @field(resolver: "App\\GraphQL\\Mutations\\ExecutarAcao")

    executarAcaoJob(
        input: AcaoInput! @spread
    ): Boolean @field(resolver: "App\\GraphQL\\Mutations\\ExecutarAcaoJob")
}

input AcaoInput {
    id: String! @rules(apply: ["required", "string"])
    tipo: String
    data: String
    acao: String
}
